<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>pdf2mp4</title>
    </head>
    <body>
        <script src="main.js" type="module"></script>
        <h1>pdf2mp4</h1>
        <h2>Settings</h2>
        <form method="dialog" id="form">
            <div>
                <label for="input">変換対象PDFファイル(max size 20MB)</label>
                <input type="file" id="input" name="input" accept="application/pdf" multiple>
            </div>
            <div>
                <label for="size">解像度指定</label>
                <select id="size" name="size">
                    <option value="720">720p</option>
                    <option value="1080" selected>1080p</option>
                    <option value="1440">1440p</option>
                    <option value="2160">2160p</option>
                    <option value="original">original</option>
                </select>
            </div>
            <div>
                <label for="interval">ページ送り間隔</label>
                <select id="interval" name="interval">
                    <option value="1">1秒</option>
                    <option value="2">2秒</option>
                </select>
            </div>
            <input type="submit" value="変換">
        </form>
        <h2>Output</h2>
        <button id="clipboard">copy to clipboard</button>
        <p>URL <a href="" id="url"></a></p>
        <p>有効期限 <span id="expire"></span></p>
        <div><label for="log">Log</label></div>
        <textarea id="log" name="log" rows="10" cols="80" readonly></textarea>
    <footer>不具合や改善点の報告は<a href="https://github.com/makihiro3/pdf2mp4/">Github</a>までお問い合わせください。</footer>
    </body>
</html>
