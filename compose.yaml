version: "3"
services:
  app:
    build: .
    volumes:
      - tmp:/tmp:rw
      - sock:/sock/:rw
    environment:
      LISTEN: /sock/listen.sock
      #DEBUG: 'true'
    network_mode: none
    read_only: true
    security_opt:
      - no-new-privileges=true
  nginx:
    image: nginx:alpine
    ports:
      - 8080:80
    volumes:
      - sock:/sock/:ro
      - ./nginx.conf:/etc/nginx/nginx.conf
volumes:
  tmp: {}
  sock: {}
